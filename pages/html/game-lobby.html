<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Import CSS File & Bootstrap-->
   <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="../css/style.css"> 
   <link rel="stylesheet" href="../css/lobby.css">  <!--Import CSS khusus game-lobby.html-->
   <!--Import Javascript File & Jquery-->
   <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
   <script src="../js/main.js"></script>
   <script src="../js/lobby.js"></script>   <!--Import javascript khusus game-lobby.html-->

   <title>UMN Gotcha Cendol Barney</title>
</head>
<body>
    <div id="bungkus" class="vstack">
        <button class="position-absolute top-0 start-0 m-3" onclick="homeBtn()">Home</button>
        <div id="stats" class="container mb-3">
            <table>
                <tr>
                    <td>
                        <p>Eat</p>
                        <progress id="eatBar" value="100" max="100"></progress>
                    </td>
                    <td>
                        <p>Sleep</p>
                        <progress id="sleepBar" value="100" max="100"></progress>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Play</p>
                        <progress id="playBar" value="100" max="100"></progress>

                    </td>
                    <td>
                        <p>Health</p>
                        <progress id="healthBar" value="100" max="100"></progress>

                    </td>
                </tr>
            </table>
        </div>
        
        <div id="avatar">
            <div id="greeting" class="mt-3">
                <p>Good Morning</p>
            </div>
            <div id="name">
                <p>Stuart</p>
            </div>

        </div>
        <div id="levelProgress" class="mt-3 mb-3">
            <p id="levelText">Level 1</p>
            <progress max="100" value="100"></progress>
        </div>
        <div id="actions" class="">
            <table>
                <tr>
                    <td>
                        <button class="actionsBtn col-6">Eat</button>
                    </td>
                    <td>
                        <button class="actionsBtn col-6">Sleep</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="actionsBtn col-6">Play</button>
                    </td>
                    <td>
                        <button class="actionsBtn col-6">Meds</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
