<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import CSS File & Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!--Import Javascript File & Jquery-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/main.js"></script>

    <title>UMN Gotcha Cendol Barney</title>
</head>
<body>
    <img id="bgImg" class="position-absolute" src="/sources/images/bgImg.png">
    <div id="bungkus" class="vstack gap-2">
        <h1 id="mainTitle">UMN GOTCHA</h1>

        <button onclick="openNew()" class="menuBtn">New Game</button>
        <button onclick="openLoad()" class="menuBtn">Load Game</button>
        <button onclick="openCred()" class="menuBtn">Credits</button>
      
        <div id="popupNew" class="window">
            <div id="popupNewContent" class="vstack windowContent">
                <h2 class="mt-4">New Game</h2>
                <div id="avatarSelection" class="hstack">
                    <button class="col-2 avatarNav">&#x2190;</button>
                    <img class="col-8" src=""/>
                    <button class="col-2 avatarNav">&#x2192;</button>
                </div>
                <label for="nameInput" class="mb-3">Name:</label>
                <input type="text" id="nameInput">
                <p id="errorMsg" class="mt-3">Give your pet a name!</p>
            </div>
            <button onclick="closeNew()" class="windowBtn">Back</button>
            <button id="createBtn" onclick="startGame()" class="windowBtn">Create</button>
        </div>
        
        <div id="popupLoad" class="window">
            <div id="popupLoadContent" class="vstack windowContent">
                <h2 class="mt-4">Load Game</h2>
                <div id="loadSelection" class="vstack mt-4">
                    <p>contoh load 1</p>
                    <p>contoh load 2</p>
                    <p>contoh load 3</p>
                </div>
            </div>
            <button onclick="closeLoad()" class="windowBtn">Back</button>
            <button onclick="startGame()" class="windowBtn">Play</button>
        </div>
        
        
        <div id="popupCred" class="window">
            <div id="popupCredContent" class="windowContent">
                <h2 class="mb-5">Credits</h2>
                <p>UMN Gotcha by Cendol Barney</p>
                <p>Jonathan Adi Purwoko / 00000071230</p>
                <p>Russel Shivah Budiarto / 00000070376</p>
                <p>Felix Mario Walewangko / 00000070498</p>
                <p>Michael Tio / 00000070515</p>
            </div>
            <button onclick="closeCred()" class="windowBtn">Back</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
