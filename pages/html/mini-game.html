<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import CSS File & Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mini.css"> <!--Import css untuk minigame-->
    <!--Import Javascript File & Jquery-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/mini.js"></script>    <!--Import js untuk minigame-->

    <title>UMN Gotcha Cendol Barney</title>
</head>
<body>
    <img id="bgImg" class="position-absolute" src="/sources/images/bgImg.png">
    <div id="bungkus" class="vstack">
        <button class="position-absolute top-0 start-0 m-3" onclick="homeBtn()" class="menuBtn">Home</button>
        <div id="gameTimerBox">
            <h2 id="gameTimer">30</h2>
        </div>
        <div id="gameArea">
            <div id="object">
                <img id="objectImg" src="">
            </div>
            <div id="target"></div>
        </div>
        <div id="moveArea" class="mx-auto">
            <table id="moveBtn" class="m-auto mt-4">
                <tr>
                    <td colspan="2">
                        <button onclick="moveUp()">&#x2191;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="moveLeft()">&#x2190;</button>                        
                    </td>
                    <td>
                        <button onclick="moveRight()">&#x2192;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                       <button onclick="moveDown()">&#x2193;</button> 
                    </td>
                </tr>
            </table>
            <div id="score" class="hstack">
                <p>Stars collected:</p>
                <p id="stars">0</p>
            </div>
        </div>

        <button onclick="halo()">halo</button>

        <div id="popupGameEnd" class="window">
            <div class="windowContentEx">
                <h2>Congratulations</h2>
                <p>You've collected</p>
                <p id="starsEnd"></p>
                <p>stars</p>
                <button id="windowBtn" onclick="backLobby()">Okay</button>
            </div>
            
        </div>
    </div>
</body>
</html>
